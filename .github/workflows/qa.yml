name: QA

on: pull_request

jobs:
  qa:
    name: QA
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [ '16.x', '18.x', '20.x' ]
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - name: Install dependencies
      run: |
        npm install
    - name: Run roboter
      run: |
        npx roboter
